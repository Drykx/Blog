# Site Info
title:              "AI Blog"
description:        "A minimalist Jekyll theme"
author_name:        "Jean-SÃ©bastien Delineau" # change this to your name
logo_url:           "https://avatars.githubusercontent.com/u/79020211?v=4

# Site Settings
url:                hhttps://github.com/Drykx/Blog/tree/main
baseurl:            /blog
permalink:          /:title # Post permalink
timezone:           Europe/Zurich # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable
social_share_previews: true

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
